<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBD</title>

    <!-- ADOBE FONTS LINK -->
    <link rel="stylesheet" href="https://use.typekit.net/obi8dyy.css">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <header class="wrapper">
        <section class="welcomeScreen">
            
            <h1>Code countdown</h1>

            <p class="question">Need a break from coding?</p>
            <p>Code countdown will count your break down for you AND inspire you to continue coding!</p>

            <h2>Choose a break time:</h2>

            <ul>
                <li><button class="breakStart" id="break15">15 minutes</button></li>
                <li><button class="breakStart" id="break30">30 minutes</button></li>
                <li><button class="breakStart" id="break45">45 minutes</button></li>
            </ul>
        </section>
    </header>


    <main class="wrapper">
        <section class="computerScreen">

            <div class="computer">
                <img src="./styles/assets/computer.png" alt="A black computer monitor icon"> 
            </div>
            
            <div class="computerScreenContents">
                <h2>What is your mood?</h2>

                <form action="">

                    <select name="moods">

                    
                        
                        <option value="mood" selected="selected">Mood</option>
                        <option value="happiness">Happy</option>
                        <!-- <option value="sad">Sad</option> -->
                        <!-- or tired, lazy...Im cool with whatever lol -->
                        <option value="education">Uninspired</option>
                        <!-- <option value="stressed">Stressed</option> -->
                        <!-- <option value="mad">Mad</option> -->

                        <!-- we can add more now or later. I'll let you decide -->
                        <option value="funny">Giggly</option>
                        <!-- <option value="stressed">Stressed</option> -->
                        <!-- <option value="stressed">Stressed</option> -->
                    </select>

                </form>
        
                <div class="appendedContainer">
                    <div class="appendedQuotes">
                        <!-- appened quote -->
                    </div>
                    <!-- <button id="anotherQuote" >another quote</button> -->
                </div>
            
            </div>
            
        </section>

        <section class="countdownClock">

            <div class="clockImage">
                <img src="./styles/assets/clock.png" alt="">
            </div>

            <div class="clockContents">
                <h3>countdown to code</h3>
            
            <div class="clockFlex">
                <div class="timer">
                    <p id="minutes"> <!--appended minutes --> </p>
                    <p>:</p>
                    <p id="seconds"> <!--appended seconds--> </p>
                </div>

                <button id="changeBreak">change break time</button>
            </div>
                
            </div>

            <!-- <div>
                <button id="changeBreak">change break time</button>
            </div> -->

        </section>
    </main>

    <footer> 
        <div class="wrapper">
            <a href="https://junocollege.com/">Created at Juno College</a>
            <p>Designed by Aprille Balsom + Ryan Tjong</p>
        </div> 
    </footer>


    <!-- JQUERY / JAVASCRIPT -->

        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>

</body>

</html>
